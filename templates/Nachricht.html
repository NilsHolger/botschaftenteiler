<a href="#/" class="btn btn-primary" style="margin-bottom:5px; color:#fff;">Zurück</a>
<div class="messages">
    <div class="message row">
        <div class="title span10">
            {{ topic.title }}
        </div>
        <div class="date span2">
            {{ topic.created | date:"medium" }}
        </div>
        <div class="contents span12">
            {{ topic.body }}
        </div>
        <div class="replies span12">
            <div class="reply" data-ng-repeat="r in topic.replies">
                <div class="created pull-right">
                    {{ r.created | date:"medium" }}
                </div>
                <div class="content">
                    {{ r.body }}
                </div>
            </div>
        </div>
    </div>
    <h3>Antwort hinzufügen</h3>
    <form name="newReplyForm" novalidate data-ng-submit="addReply()">
        <fieldset>
            <div>
                <label for="body"></label>
                <textarea name="body" rows="5" style="width:50%;" data-ng-model="newReply.body" required data-ng-minlength="10" />
                <span class="error" data-ng-show="newReplyForm.body.$error.required">*</span>
                <span class="error" data-ng-show="newReplyForm.body.$error.minlength">Mindestens 10 Zeichen</span>
            </div>
            <div>
                <input type="submit" class="btn" value="Speichern" data-ng-disabled="newReplyForm.$invalid" />
            </div>
        </fieldset>
    </form>
</div>
